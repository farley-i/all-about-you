<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All About You Crossword</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>All About You Crossword</h1>

  <div class="crossword-container">
    <div class="grid" id="crossword-grid"></div>

    <div class="clues">
      <h2>Across</h2>
      <ul id="across-clues"></ul>
      <h2>Down</h2>
      <ul id="down-clues"></ul>
    </div>
  </div>

  <div class="buttons">
    <button id="check-button">Check Answers</button>
    <button id="reveal-button">Reveal All</button>
    <button id="reset-button">Reset</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
